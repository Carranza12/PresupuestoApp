<div class="container">
    <div class="row mt-5">
        <div class="col-lg-6 offset-lg-3 ">
            <h2 class="text-center text-white titulo">Ingrese Presupuesto</h2>
        </div>
        <div class="card input">
            <div class="card-body">
                <span *ngIf="cantidadIncorrecta" class="badge bg-danger text-white span">El presupuesto debe ser mayor a 0</span>
                <input [(ngModel)]="cantidad" type="number" class="form-control form-control-lg text-center" placeholder="ingrese su presupuesto">
                <button (click)="agregar()" class="btn btn-secondary btn-lg w-100 mt-2 ">ACEPTAR</button>
            </div>
        </div>
    </div>
</div>
